<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypesofSelector</title>
    <style>
        /*element selector*/
        h1{
            color: red;
        }
        /*class selector*/
        .test{
            color:yellow
        }
        /*id selector*/
        #header{
            background-color: green;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h2>id selector</h2>
        #header{<br>
            background-color: green;<br>
            height: 300px;<br>
        }
        <h1>VANI'S VLOG</h1>
        <h2>Element Selector</h2>
        h1{<br>
            color: red;<br>
        }
        <h2 class="test">Vani's Vlog</h2>
        <h3 class="test">Vani's Vlog</h3>
        <h2>class selector</h2><br>
        .test{<br>
            color:yellow <br>
        }

    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typesofstylesheet</title>
    <style>
        h2{
            color: yellow;
        }

    </style>
    <link rel="stylesheet" href="exstyle.css">
</head>
<body>
    <h1 style="color: red;">VANI'S VLOG</h1> <!-- inline style-->
    <h2>VANI'S VLOG</h2> <!-- internal style - in  head section-->
    <h3>VANI'S VLOG</h3> <!-- external style-- in .css extention file link with link tag in head section>

</body>
</html>
